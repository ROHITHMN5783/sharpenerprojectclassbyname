<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>

<body>
    <script>
        const obj1 = {
            name: "rohith m n",
            age: 78
        };
        localStorage.setItem("obj1", obj1);


        let obj3 = JSON.parse(localStorage.getItem("obj1"));
        console.log(obj3);

    </script>
</body>

</html>
