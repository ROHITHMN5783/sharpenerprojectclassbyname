<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"

    <title>Item Lister</title>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
        </div>
    </header>
    <div class="container">
        <span>hello</span>
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form class="form-inline mb-3">
                <input type="text" class="form-control mr-2">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
            </ul>
        </div>
    </div>
    <script>
        var items = document.querySelector('#items');
        console.log(items.parentNode);
        var items1 = document.querySelector('.container');
        console.log(items1.parentNode);
        items.parentElement.style.backgroundColor = "orange";
        items.parentNode.parentElement.parentNode.style.backgroundColor = 'yellow';
        console.log(items.children[1]);
        items.children[1].style.backgroundColor = 'blue';

        console.log(items.firstElementChild);
        console.log(items.firstChild);
        console.log(items.lastElementChild);
        console.log(items1.nextElementSibling);
        console.log(items1.nextSibling);
        console.log(items.previousSibling);
        console.log(items.previousElementSibling);
        var newDiv = document.createElement('div');
        console.log(newDiv);
        newDiv.setAttribute('title', 'hello-div');
        console.log(newDiv);
        newDiv.id = 'hello'
        newDiv.className = 'hello-1'
        console.log(newDiv);

        var newDivtext = document.createTextNode('HELLO WORLD');
        console.log(newDivtext);


    </script>
</body>
